		<script>
			const carouselTrack = document.querySelector('.carousel-track');
			const duration = 10000; // Total animation duration in milliseconds
			let startTime, animationFrameId;
			let isPaused = false;
			let elapsed = 0; // Track the elapsed time of the animation

			const animate = (timestamp) => {
				if (!startTime) startTime = timestamp;

				// Calculate the elapsed time
				const currentElapsed = timestamp - startTime + elapsed;

				// Calculate the percentage of animation completed
				const percentage = (currentElapsed % duration) / duration;

				// Move the carousel
				const transformValue = -percentage * 100; // Transform in percentage
				carouselTrack.style.transform = `translateX(${transformValue}%)`;

				// Continue the animation
				if (!isPaused) {
					animationFrameId = requestAnimationFrame(animate);
				}
			};

			// Start the animation
			animationFrameId = requestAnimationFrame(animate);

			// Pause the animation on hover
			carouselTrack.addEventListener('mouseenter', () => {
				isPaused = true;
				cancelAnimationFrame(animationFrameId);
				elapsed += performance.now() - startTime; // Save the elapsed time
			});

			// Resume the animation on mouse leave
			carouselTrack.addEventListener('mouseleave', () => {
				isPaused = false;
				startTime = null; // Reset start time
				animationFrameId = requestAnimationFrame(animate);
			});
		</script>
