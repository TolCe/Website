		<!-- section contact -->
		<section id="contact" class="contact">

			<div class="container">

				<!-- section title -->
				<h2 class="section-contact-title wow fadeInUp" style="color:white">Get In Touch</h2>

				<div class="col-md-12 wow fadeInUp">
					<!-- Contact Form -->
					<form id="contact-form" class="contact-form mt-5" action="https://formspree.io/f/xoqbjdpz"
						method="POST">

						<div class="messages"></div>

						<div class="row">
							<div class="column col-md-6">
								<!-- Name input -->
								<div class="form-group">
									<input type="text" class="form-control" name="InputName" id="InputName"
										placeholder="Your name" required="required" data-error="Name is required.">
									<div class="help-block with-errors"></div>
								</div>
							</div>

							<div class="column col-md-6">
								<!-- Email input -->
								<div class="form-group">
									<input type="email" class="form-control" id="InputEmail" name="InputEmail"
										placeholder="Email address" required="required" data-error="Email is required.">
									<div class="help-block with-errors"></div>
								</div>
							</div>

							<div class="column col-md-12">
								<!-- Email input -->
								<div class="form-group">
									<input type="text" class="form-control" id="InputSubject" name="InputSubject"
										placeholder="Subject" required="required" data-error="Subject is required.">
									<div class="help-block with-errors"></div>
								</div>
							</div>

							<div class="column col-md-12">
								<!-- Message textarea -->
								<div class="form-group">
									<textarea name="InputMessage" id="InputMessage" class="form-control" rows="8"
										placeholder="Message" required="required"
										data-error="Message is required."></textarea>
									<div class="help-block with-errors"></div>
								</div>
							</div>
						</div>

						<button type="submit" class="btn btn-default">Send Message</button><!-- Send Button -->

					</form>

				</div>

				<div class="spacer" data-height="100"></div>

			</div>
